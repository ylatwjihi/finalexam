<style>
.overall-results {
    padding: 15px;
    margin: 20px 0;
    background-color: #f9f9f9;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.05);

<script>
document.addEventListener('DOMContentLoaded', function () {
    const subjectKey = 'arabic';

    const ctx = document.getElementById('overallResultsChartArabic').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['ÿ•ÿ¨ÿßÿ®ÿßÿ™ ÿµÿ≠Ÿäÿ≠ÿ©', 'ÿ•ÿ¨ÿßÿ®ÿßÿ™ ÿÆÿßÿ∑ÿ¶ÿ©'],
            datasets: [{
                data: [0, 0],
                backgroundColor: ['#4CAF50', '#F44336']
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { position: 'bottom' }
            }
        }
    });

    function updateOverallResults() {
        const allResults = JSON.parse(localStorage.getItem('quiz_results_' + subjectKey)) || [];
        let totalCorrect = 0;
        let totalQuestions = 0;

        allResults.forEach(r => {
            totalCorrect += r.score;
            totalQuestions += r.total;
        });

        const percent = totalQuestions ? Math.round((totalCorrect / totalQuestions) * 100) : 0;

        document.getElementById('overallResultsDetailsArabic').textContent =
            `ÿπÿØÿØ ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿßÿ™: ${allResults.length} | ÿßŸÑŸÖÿπÿØŸÑ ÿßŸÑÿπÿßŸÖ: ${percent}%`;

        chart.data.datasets[0].data = [totalCorrect, totalQuestions - totalCorrect];
        chart.update();
    }

    // ŸÜÿØÿßÿ° ŸÖÿ®ÿßÿ¥ÿ± ŸÑÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ±ÿ≥ŸÖ
    updateOverallResults();

    // üü¢ ŸÜÿØÿßÿ° Ÿáÿ∞Ÿá ÿßŸÑÿØÿßŸÑÿ© ŸÅŸä ŸÜŸáÿßŸäÿ© ÿßŸÑÿßÿÆÿ™ÿ®ÿßÿ± ŸÑÿ≠ŸÅÿ∏ ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ©
    window.saveQuizResult = function(score, total, timeSpentText = '') {
        let allResults = JSON.parse(localStorage.getItem('quiz_results_' + subjectKey)) || [];
        allResults.push({
            score: score,
            total: total,
            percentage: Math.round((score / total) * 100),
            timeSpent: timeSpentText
        });
        localStorage.setItem('quiz_results_' + subjectKey, JSON.stringify(allResults));
        updateOverallResults();
    };
});

            let totalParts = 0;
            let userAnswers = {};
            let timerInterval = null;
            let startTime = null;
            let timeLeft = localStorage.getItem('quiz_time_left') ? parseInt(localStorage.getItem('quiz_time_left')) : 3600; // 30 ÿØŸÇŸäŸÇÿ© ÿ®ÿßŸÑÿ´ŸàÿßŸÜŸä
            
            // ÿπŸÜÿßÿµÿ± Ÿàÿßÿ¨Ÿáÿ© ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ
            const quizSection = document.getElementById('quiz-section');
            const resultsSection = document.getElementById('results');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const submitBtn = document.getElementById('submit-btn');
            const timerElement = document.getElementById('timer');
            const printBtn = document.getElementById('print-btn');
            
            // ÿ®ÿØÿ° ÿßŸÑŸÖÿ§ŸÇÿ™
            function startTimer() {
                startTime = Date.now();
                updateTimerDisplay();
                timerInterval = setInterval(updateTimer, 1000);
                localStorage.setItem('quiz_time_left', timeLeft.toString());
            }
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÖÿ§ŸÇÿ™
            function updateTimer() {
                timeLeft--;
                updateTimerDisplay();
                localStorage.setItem('quiz_time_left', timeLeft.toString());
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    submitQuiz();
                }
            }
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿπÿ±ÿ∂ ÿßŸÑŸÖÿ§ŸÇÿ™
            function updateTimerDisplay() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            
            // ÿ®ÿØÿ° ÿßŸÑÿßÿÆÿ™ÿ®ÿßÿ±
            function startQuiz(unitId) {
                currentUnit = unitId;
                userAnswers = {};
                currentPart = 1;
                
                // ÿ•ÿÆŸÅÿßÿ° ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑŸàÿ≠ÿØÿßÿ™
                unitsList.style.display = 'none';
                
                // ÿπÿ±ÿ∂ ŸÇÿ≥ŸÖ ÿßŸÑÿßÿÆÿ™ÿ®ÿßÿ±
                quizSection.style.display = 'block';
                quizSection.classList.add('active');
                
                // ÿ•ÿπÿØÿßÿØ ÿßŸÑÿ£ÿ≥ÿ¶ŸÑÿ©
                setupQuestions(unitId);
                
                // ÿ®ÿØÿ° ÿßŸÑŸÖÿ§ŸÇÿ™
                if (!timerInterval) {
                    startTimer();
                }
            }
            
            // ÿ•ÿπÿØÿßÿØ ÿßŸÑÿ£ÿ≥ÿ¶ŸÑÿ©
            function setupQuestions(unitId) {
                const questions = quizzes[unitId];
                totalParts = Math.ceil(questions.length / 3);
                
                // ŸÖÿ≥ÿ≠ ÿßŸÑÿ£ŸÇÿ≥ÿßŸÖ ÿßŸÑÿ≥ÿßÿ®ŸÇÿ©
                const quizSection = document.getElementById('quiz-section');
                const existingParts = quizSection.querySelectorAll('.question-part');
                existingParts.forEach(part => {
                    if (!part.classList.contains('active')) {
                        part.remove();
                    }
                });
                
                // ÿ•ŸÜÿ¥ÿßÿ° ÿ£ŸÇÿ≥ÿßŸÖ ÿ¨ÿØŸäÿØÿ©
                for (let i = 1; i <= totalParts; i++) {
                    if (i === 1) continue; // ÿ™ÿÆÿ∑Ÿä ÿßŸÑŸÇÿ≥ŸÖ ÿßŸÑÿ£ŸàŸÑ ÿßŸÑŸÖŸàÿ¨ŸàÿØ ÿ®ÿßŸÑŸÅÿπŸÑ
                    
                    const partDiv = document.createElement('div');
                    partDiv.className = 'question-part';
                    partDiv.dataset.part = i;
                    quizSection.insertBefore(partDiv, document.querySelector('.navigation-btns'));
                }
                
                // ÿ™ÿπÿ®ÿ¶ÿ© ÿßŸÑÿ£ÿ≥ÿ¶ŸÑÿ© ŸÅŸä ÿßŸÑÿ£ŸÇÿ≥ÿßŸÖ
                questions.forEach((question, index) => {
                    const partNumber = Math.floor(index / 3) + 1;
                    const partDiv = document.querySelector(`.question-part[data-part="${partNumber}"]`);
                    
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'question';
                    questionDiv.dataset.questionId = question.id;
                    
                    const questionTitle = document.createElement('h3');
                    questionTitle.textContent = `ÿßŸÑÿ≥ÿ§ÿßŸÑ ${index + 1}: ${question.question}`;
                    
                    const optionsDiv = document.createElement('div');
                    optionsDiv.className = 'options';
                    
                    question.options.forEach((option, optIndex) => {
                        const optionDiv = document.createElement('div');
                        optionDiv.className = 'option';
                        optionDiv.textContent = option;
                        optionDiv.dataset.option = option;
                        
                        optionDiv.addEventListener('click', function() {
                            // ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑÿ™ÿ≠ÿØŸäÿØ ŸÖŸÜ ÿ¨ŸÖŸäÿπ ÿßŸÑÿÆŸäÿßÿ±ÿßÿ™ ŸÑŸáÿ∞ÿß ÿßŸÑÿ≥ÿ§ÿßŸÑ
                            const allOptions = this.parentElement.querySelectorAll('.option');
                            allOptions.forEach(opt => opt.classList.remove('selected'));
                            
                            // ÿ™ÿ≠ÿØŸäÿØ ÿßŸÑÿÆŸäÿßÿ± ÿßŸÑÿ≠ÿßŸÑŸä
                            this.classList.add('selected');
                            
                            // ÿ≠ŸÅÿ∏ ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ©
                            userAnswers[question.id] = option;
                        });
                        
                        optionsDiv.appendChild(optionDiv);
                    });
                    
                    questionDiv.appendChild(questionTitle);
                    questionDiv.appendChild(optionsDiv);
                    partDiv.appendChild(questionDiv);
                });
                
                // ÿπÿ±ÿ∂ ÿßŸÑŸÇÿ≥ŸÖ ÿßŸÑÿ£ŸàŸÑ
                showPart(1);
            }
            
            // ÿπÿ±ÿ∂ ŸÇÿ≥ŸÖ ŸÖÿπŸäŸÜ
            function showPart(partNumber) {
                // ÿ•ÿÆŸÅÿßÿ° ÿ¨ŸÖŸäÿπ ÿßŸÑÿ£ŸÇÿ≥ÿßŸÖ
                document.querySelectorAll('.question-part').forEach(part => {
                    part.classList.remove('active');
                });
                
                // ÿπÿ±ÿ∂ ÿßŸÑŸÇÿ≥ŸÖ ÿßŸÑŸÖÿ∑ŸÑŸàÿ®
                document.querySelector(`.question-part[data-part="${partNumber}"]`).classList.add('active');
                
                // ÿ™ÿ≠ÿØŸäÿ´ ÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑÿ™ŸÜŸÇŸÑ
                prevBtn.disabled = partNumber === 1;
                nextBtn.disabled = partNumber === totalParts;
                
                // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ•ÿ¨ÿßÿ®ÿßÿ™ ÿßŸÑŸÖÿ≠ÿØÿØÿ© ŸÖÿ≥ÿ®ŸÇÿßŸã
                const currentPartQuestions = document.querySelectorAll(`.question-part[data-part="${partNumber}"] .question`);
                currentPartQuestions.forEach(questionDiv => {
                    const questionId = parseInt(questionDiv.dataset.questionId);
                    if (userAnswers[questionId]) {
                        const options = questionDiv.querySelectorAll('.option');
                        options.forEach(option => {
                            if (option.dataset.option === userAnswers[questionId]) {
                                option.classList.add('selected');
                            }
                        });
                    }
                });
            }
            
            // ÿ™ŸÇÿØŸäŸÖ ÿßŸÑÿßÿÆÿ™ÿ®ÿßÿ±
            function submitQuiz() {
                clearInterval(timerInterval);
                localStorage.removeItem('quiz_time_left');
                
                // ÿ•ÿÆŸÅÿßÿ° ŸÇÿ≥ŸÖ ÿßŸÑÿßÿÆÿ™ÿ®ÿßÿ±
                quizSection.style.display = 'none';
                
                // ÿπÿ±ÿ∂ ÿßŸÑŸÜÿ™ÿßÿ¶ÿ¨
                showResults();

            }
            
            // ÿπÿ±ÿ∂ ÿßŸÑŸÜÿ™ÿßÿ¶ÿ¨
            function showResults() {
                const questions = quizzes[currentUnit];
                let correctCount = 0;
                const resultsContent = document.getElementById('results-content');
                resultsContent.innerHTML = '';
                
                // ÿ≠ÿ≥ÿßÿ® ÿßŸÑŸÜÿ™ÿßÿ¶ÿ¨
                questions.forEach(question => {
                    const isCorrect = userAnswers[question.id] === question.answer;
                    if (isCorrect) correctCount++;
                    
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    
                    const resultQuestion = document.createElement('div');
                    resultQuestion.className = 'result-question';
                    resultQuestion.textContent = question.question;
                    
                    const userAnswerDiv = document.createElement('div');
                    userAnswerDiv.className = `user-answer ${isCorrect ? 'correct' : 'wrong'}`;
                    userAnswerDiv.textContent = `ÿ•ÿ¨ÿßÿ®ÿ™ŸÉ: ${userAnswers[question.id] || 'ŸÑŸÖ Ÿäÿ™ŸÖ ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ©'}`;
                    
                    const correctAnswerDiv = document.createElement('div');
                    correctAnswerDiv.className = 'correct-answer';
                    correctAnswerDiv.textContent = `ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ© ÿßŸÑÿµÿ≠Ÿäÿ≠ÿ©: ${question.answer}`;
                    
                    resultItem.appendChild(resultQuestion);
                    resultItem.appendChild(userAnswerDiv);
                    resultItem.appendChild(correctAnswerDiv);
                    resultsContent.appendChild(resultItem);
                    

                });
                
                // ÿπÿ±ÿ∂ ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ© ÿßŸÑŸÜŸáÿßÿ¶Ÿäÿ©
                const scorePercentage = Math.round((correctCount / questions.length) * 100);
                document.getElementById('score-display').textContent = `ÿπŸÑÿßŸÖÿ™ŸÉ: ${correctCount} ŸÖŸÜ ${questions.length} (${scorePercentage}%)`;
                
                // ÿ≠ÿ≥ÿßÿ® ÿßŸÑŸàŸÇÿ™ ÿßŸÑŸÖÿ≥ÿ™ÿ∫ÿ±ŸÇ
                const timeSpent = 3600 - timeLeft;
                const minutes = Math.floor(timeSpent / 60);
                const seconds = timeSpent % 60;
                document.getElementById('time-taken').textContent = `ÿßŸÑŸàŸÇÿ™ ÿßŸÑŸÖÿ≥ÿ™ÿ∫ÿ±ŸÇ: ${minutes} ÿØŸÇÿßÿ¶ŸÇ Ÿà ${seconds} ÿ´ŸàÿßŸÜŸä`;
                
                // ÿπÿ±ÿ∂ ŸÇÿ≥ŸÖ ÿßŸÑŸÜÿ™ÿßÿ¶ÿ¨
                resultsSection.style.display = 'block';
                saveQuizResult(correctCount, questions.length, `${minutes} ÿØŸÇÿßÿ¶ŸÇ Ÿà ${seconds} ÿ´ŸàÿßŸÜŸä`);

            }
            
            // ÿ£ÿ≠ÿØÿßÿ´ ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ±
            prevBtn.addEventListener('click', function() {
                if (currentPart > 1) {
                    currentPart--;
                    showPart(currentPart);
                }
            });
            
            nextBtn.addEventListener('click', function() {
                if (currentPart < totalParts) {
                    currentPart++;
                    showPart(currentPart);
                }
            });
            
            submitBtn.addEventListener('click', submitQuiz);
            
            printBtn.addEventListener('click', function() {
                window.print();
            });
            
            // ÿßÿ≥ÿ™ÿπÿßÿØÿ© ÿßŸÑŸÖÿ§ŸÇÿ™ ÿ•ÿ∞ÿß ŸÉÿßŸÜ ŸáŸÜÿßŸÉ ÿßÿÆÿ™ÿ®ÿßÿ± ÿ¨ÿßÿ±Ÿä
            if (localStorage.getItem('quiz_time_left')) {
                updateTimerDisplay();
            }
        });
    </script>
</body>
</html>
